services:
  database:
    image: mysql:8.0
    container_name: bizbooker-database
    environment:
      - MYSQL_ROOT_PASSWORD=tahsinsiam599
      - MYSQL_DATABASE=tahsin
      - MYSQL_USER=bizbooker_user
      - MYSQL_PASSWORD=bizbooker_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bizbooker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptahsinsiam599"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: bizbooker-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/tahsin
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=tahsinsiam599
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - FRONTEND_URL=http://57.158.25.224:3000
      - SERVER_PORT=8081
    depends_on:
      database:
        condition: service_healthy
    networks:
      - bizbooker-network
    restart: unless-stopped

  frontend:
    build:
      context: ./bizbooker_frontend
      dockerfile: Dockerfile
      target: development
    container_name: bizbooker-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://57.158.25.224:8081
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bizbooker-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  bizbooker-network:
    driver: bridge